name: "Build and Release"
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TAURI_KEY_PASSWORD: ""

jobs:
  build-linux:
    permissions:
      contents: write
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download FFmpeg
        run: |
          mkdir -p src-tauri/binaries
          curl -L -o ffmpeg.tar.xz "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz"
          tar -xf ffmpeg.tar.xz
          cp ffmpeg-master-latest-linux64-gpl/bin/ffmpeg src-tauri/binaries/ffmpeg-x86_64-unknown-linux-gnu
          chmod +x src-tauri/binaries/ffmpeg-x86_64-unknown-linux-gnu
          rm -rf ffmpeg.tar.xz ffmpeg-master-latest-linux64-gpl
          ls -la src-tauri/binaries/

      - name: Install cinny dependencies
        run: cd cinny && npm ci --legacy-peer-deps

      - name: Install tauri dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        with:
          tauriScript: npm run tauri
          tagName: v__VERSION__
          releaseName: "Cinny v__VERSION__"
          releaseBody: "See assets below to download and install."
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true

  build-windows:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            cinny/node_modules
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Download FFmpeg
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/binaries
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile ffmpeg.zip
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg-extract -Force
          Copy-Item -Path "ffmpeg-extract/ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe" -Destination "src-tauri/binaries/ffmpeg-x86_64-pc-windows-msvc.exe" -Force
          Write-Host "FFmpeg downloaded:"
          Get-ChildItem src-tauri/binaries/

      - name: Install cinny dependencies
        run: cd cinny && npm ci --legacy-peer-deps

      - name: Install tauri dependencies
        run: npm ci

      - name: Build Tauri
        shell: pwsh
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        run: |
          Write-Host "FFmpeg in binaries:"
          Get-ChildItem src-tauri/binaries/
          npm run tauri -- build
          Write-Host "Build artifacts:"
          Get-ChildItem src-tauri/target/release/bundle/nsis/

      - name: Get version
        id: version
        shell: pwsh
        run: |
          $config = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $version = $config.package.version
          echo "version=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Version: $version"

      - name: Create/Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Cinny v${{ steps.version.outputs.version }}
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.nsis.zip
            src-tauri/target/release/bundle/nsis/*.nsis.zip.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
